<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문/결제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 class="mb-4">🧾 주문/결제</h2>

<!-- 주문 상품 목록 -->
<table class="table table-bordered align-middle text-center">
    <thead class="table-light">
    <tr>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
        <th>합계</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.itemNm}"></td>
        <td th:text="${item.count}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.price * item.count}"></td>
    </tr>
    </tbody>
</table>

<!-- 주문/결제 form -->
<form th:action="@{/cart/order/complete}" method="post" class="mt-4">

    <!-- 배송지 정보 -->
    <div class="mb-3 text-start">
        <label for="recipientName" class="form-label">수령인 이름</label>
        <input type="text" class="form-control" id="recipientName" name="recipientName" required>
    </div>
    <div class="mb-3 text-start">
        <label for="address" class="form-label">배송지 주소</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3 text-start">
        <label for="phone" class="form-label">연락처</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
    </div>

    <!-- 결제 방식 선택 -->
    <h5 class="mt-4">결제 방법</h5>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="CARD" checked>
        <label class="form-check-label" for="card">💳 카드 결제</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="BANK">
        <label class="form-check-label" for="bank">🏦 계좌이체</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentMethod" id="kakao" value="KAKAO">
        <label class="form-check-label" for="kakao">📱 카카오페이</label>
    </div>

    <!-- 총 결제 금액 -->
    <div class="text-end mt-3">
        <h4>총 결제금액: <span th:text="${totalPrice}">0</span> 원</h4>
    </div>

    <!-- 제출 버튼 -->
    <div class="text-end mt-4">
        <button type="submit" class="btn btn-success btn-lg">✅ 결제하기</button>
    </div>

</form>

</body>
</html>
