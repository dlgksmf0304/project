<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문 완료</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<div class="text-center mb-5">
  <h2 class="text-success">✅ 주문이 완료되었습니다!</h2>
  <p class="text-muted">주문해주셔서 감사합니다.</p>
</div>

<!-- 주문 요약 -->
<div class="card shadow-sm mb-4">
  <div class="card-body">
    <h5 class="card-title">주문 정보</h5>
    <p><strong>주문 번호:</strong> <span th:text="${orderId}">12345</span></p>
    <p><strong>총 결제 금액:</strong> <span th:text="${totalPrice}">0</span> 원</p>
    <p><strong>결제 방식:</strong> <span th:text="${paymentMethod}">카드</span></p>
  </div>
</div>

<!-- 안내 -->
<div class="alert alert-info">
  주문 내역은 <a th:href="@{/cart/orders}" class="alert-link">마이페이지 &gt; 주문내역</a>에서 확인하실 수 있습니다.
</div>

<!-- 버튼 -->
<div class="text-center mt-4">
  <!-- 수정 -->
  <a th:href="@{/cart/order/history}" class="btn btn-primary me-2">주문 내역 보기</a>
  <a th:href="@{/}" class="btn btn-outline-secondary">쇼핑 계속하기</a>
</div>

</body>
</html>
