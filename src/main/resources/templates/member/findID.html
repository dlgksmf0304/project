
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<meta charset="UTF-8">


<head>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<div class="card-body">
<div layout:fragment="content">

<h1>아이디 찾기</h1>
    <br><br><br>

<!-- 메시지 출력 -->
<div th:if="${message}" th:text="${message}"
     th:class="${status}"></div>

<!-- 아이디 출력 -->
    <div class="">
<p th:if="${findID}">
    회원님의 아이디는 <strong th:text="${findID}"></strong> 입니다.
</p>
        <br>
    </div>

<!-- 아이디 찾기 폼 -->
<form action="/member/findID" method="post" >
    <input type="text" name="mname" class="form-control" placeholder="이름">
    <input type="text" name="mphoneNumber" class="form-control"  placeholder="휴대폰번호">
    <button type="submit" class="btn-submit">아이디 찾기</button>
</form>
</div>



</body>
</html>
