<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<meta charset="UTF-8">


<head>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>
<div class="card-body">
    <div layout:fragment="content">

<h1>비밀번호 찾기</h1>
        <br><br><br>

<!-- 메시지 출력 -->
<div th:if="${message}" th:text="${message}"
     th:class="${status}"></div>

<!-- 비밀번호 찾기 폼 -->
<form action="/member/findPW" method="post">
    <input type="text" name="mid" class="form-control" placeholder="아이디">
    <input type="text" name="mname" class="form-control" placeholder="이름">
    <button type="submit" class="btn-submit" >비밀번호 찾기</button>
</form>


    </div>

</div>
</body>
</html>
